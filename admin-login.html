<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Glam by Nae</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(160deg, #E8788A 0%, #F4A7B9 45%, #FADADD 75%, #F0E0E8 100%);
            padding: 2rem;
        }
        
        .login-container {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(196, 120, 138, 0.3);
            max-width: 420px;
            width: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header img {
            width: 180px;
            margin-bottom: 1rem;
        }
        
        .login-header h2 {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: var(--medium);
            font-size: 0.9rem;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--dark);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1.5px solid #E0E0E0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--rose-gold);
        }
        
        .login-btn {
            background: linear-gradient(135deg, #F4A7B9 0%, #C4788A 100%);
            color: white;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: opacity 0.3s;
        }
        
        .login-btn:hover {
            opacity: 0.9;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 0.85rem;
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-link a {
            color: var(--rose-gold);
            text-decoration: none;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="admin-login-page">
        <div class="login-container">
            <div class="login-header">
                <img src="38E958F1-042F-45A1-B5AD-6C43D0918F68.png" alt="Glem by Nae">
                <h2>Admin Portal</h2>
                <p>Sign in to manage your website</p>
            </div>
            
            <form class="login-form" id="adminLoginForm">
                <div class="error-message" id="errorMessage">
                    Invalid credentials. Please try again.
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            
            <div class="back-link">
                <a href="index.html">‚Üê Back to Website</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            
            // Simple authentication (in production, use proper backend authentication)
            if (username === 'admin' && password === 'glambynae2026') {
                // Set session
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('adminLoginTime', new Date().getTime());
                
                // Redirect to dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
